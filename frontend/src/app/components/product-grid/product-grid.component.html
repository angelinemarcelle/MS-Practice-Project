<!-- product-grid.component.html -->
<div class="container mx-auto p-4">
    <!-- Search Section -->
    <div class="mb-6">
        <div class="flex gap-2">
            <input 
                type="text" 
                [(ngModel)]="inputUsername" 
                placeholder="Enter username"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                (keyup.enter)="fetchUser()"
            >
            <button 
                (click)="fetchUser()"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                [disabled]="loading"
            >
                {{ loading ? 'Loading...' : 'Search' }}
            </button>
        </div>
        
        <!-- Error Message -->
        <div *ngIf="error" class="mt-2 text-red-500">
            {{ error }}
        </div>
    </div>

    <!-- Results Section -->
    <div *ngIf="userData" class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-4">User Information</h2>
        <div class="grid gap-4">
            <div>
                <label class="font-semibold">Username:</label>
                <p>{{ userData.username }}</p>
            </div>
            <div>
                <label class="font-semibold">Name:</label>
                <p>{{ userData.first_name }} {{ userData.last_name }}</p>
            </div>
            <div>
                <label class="font-semibold">Birthdate:</label>
                <p>{{ userData.birthdate }}</p>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-4">
        Loading...
    </div>
</div>
