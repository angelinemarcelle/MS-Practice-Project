<div class="p-4">
    <!-- Username Input -->
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input 
            [(ngModel)]="inputUsername"
            type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            [class.border-red-500]="error"
        >
    </div>

    <!-- Email Input -->
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input 
            [(ngModel)]="inputEmail"
            type="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            [class.border-red-500]="error"
        >
    </div>

    <!-- Validation Button -->
    <button 
        (click)="validateUserCredentials()"
        class="bg-blue-500 text-white px-4 py-2 rounded"
        [disabled]="loading"
    >
        {{ loading ? 'Validating...' : 'Validate' }}
    </button>

    <!-- Error Message -->
    <div *ngIf="error" class="mt-2 text-red-500 text-sm">
        {{ error }}
    </div>

    <!-- Success Message -->
    <div *ngIf="userData" class="mt-4 p-4 bg-green-50 rounded">
        <h3 class="text-green-800 font-medium">Validation Successful!</h3>
        <p>Username: {{ userData.username }}</p>
        <p>Email: {{ userData.email }}</p>
    </div>
</div>
